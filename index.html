<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Linux Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background-color: #1a1b26; overflow: hidden; }
        #terminal-container { width: 100vw; height: 100vh; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #7aa2f7; text-align: center; z-index: 10; background: #1a1b26;
        }
        .spinner {
            border: 4px solid rgba(122, 162, 247, 0.1); width: 40px; height: 40px;
            border-radius: 50%; border-left-color: #7aa2f7; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        button {
            background: #7aa2f7; color: #1a1b26; border: none; padding: 12px 24px;
            border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 16px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="overlay">
        <div id="loader-content">
            <div class="spinner"></div>
            <p>Ready to boot Linux...</p>
        </div>
        <button id="start-btn" style="display: none;">Start Session</button>
    </div>

    <div id="terminal-container"></div>

    <script>
        /**
         * GitHub Pages Local Configuration
         * Ensure linux.iso, seabios.bin, libv86.js, and v86.wasm
         * are all in the same folder as this index.html file.
         */
        const V86_LIB = "./libv86.js";
        const WASM_PATH = "./v86.wasm";
        const ALPINE_IMAGE = "./linux.iso"; // Updated per user request
        const BIOS_IMAGE = "./seabios.bin";

        let term, fitAddon, emulator;

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        async function init() {
            term = new Terminal({
                cursorBlink: true,
                fontFamily: '"Cascadia Code", Menlo, monospace',
                fontSize: 14,
                theme: { background: '#1a1b26', foreground: '#a9b1d6', cursor: '#c0caf5' }
            });
            fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            term.open(document.getElementById('terminal-container'));
            fitAddon.fit();

            try {
                // Try to load the local engine script
                await loadScript(V86_LIB);
                document.getElementById('loader-content').style.display = 'none';
                document.getElementById('start-btn').style.display = 'block';
                
                document.getElementById('start-btn').onclick = () => {
                    document.getElementById('overlay').classList.add('hidden');
                    bootVM();
                };
            } catch (e) {
                term.writeln("\x1b[31m[Error]\x1b[0m Failed to load libv86.js from your repository.");
                term.writeln("Please verify that libv86.js is in the same folder as index.html.");
            }
        }

        function bootVM() {
            try {
                emulator = new V86Starter({
                    wasm_path: WASM_PATH,
                    memory_size: 128 * 1024 * 1024,
                    vga_as_text_mode: true,
                    bios: { url: BIOS_IMAGE },
                    cdrom: { url: ALPINE_IMAGE },
                    autostart: true,
                });

                // Pipe VM output to xterm.js
                emulator.add_listener("serial0-output-char", (char) => term.write(char));
                
                // Pipe keyboard input to VM
                term.onData((data) => {
                    if (emulator) emulator.serial0_send(data);
                });

                window.addEventListener('resize', () => fitAddon.fit());
                term.focus();

            } catch (err) {
                term.writeln("\x1b[31m[Error]\x1b[0m Boot failed: " + err.message);
            }
        }

        window.onload = init;
    </script>
</body>
</html>
