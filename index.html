<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Linux Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background-color: #1a1b26; overflow: hidden; }
        #terminal-container { width: 100vw; height: 100vh; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #7aa2f7; text-align: center; z-index: 10; background: #1a1b26;
            transition: opacity 0.5s ease;
        }
        .spinner {
            border: 4px solid rgba(122, 162, 247, 0.1); width: 40px; height: 40px;
            border-radius: 50%; border-left-color: #7aa2f7; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { opacity: 0; pointer-events: none; }
        #debug-log {
            position: absolute; bottom: 10px; left: 10px; color: #565f89; 
            font-size: 10px; text-align: left; pointer-events: none;
            max-height: 200px; overflow-y: auto; width: 100%;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div id="loader-content">
            <div class="spinner"></div>
            <p id="boot-status">Initializing Web-Native Linux...</p>
        </div>
    </div>

    <div id="terminal-container"></div>
    <div id="debug-log"></div>

    <script>
        /**
         * GitHub Pages Local Configuration
         * Ensure linux.iso, seabios.bin, libv86.js, and v86.wasm
         * are all in the same folder as this index.html file.
         */
        const V86_LIB = "./libv86.js";
        const WASM_PATH = "./v86.wasm";
        const ALPINE_IMAGE = "./linux.iso";
        const BIOS_IMAGE = "./seabios.bin";

        let term, fitAddon, emulator;

        function logDebug(msg) {
            console.log("%c[V86 DEBUG]", "color: #7aa2f7; font-weight: bold", msg);
            const logDiv = document.getElementById('debug-log');
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logDiv.appendChild(entry);
        }

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    logDebug(`Script file reached: ${src}`);
                    resolve();
                };
                script.onerror = (err) => {
                    logDebug(`Network error loading script: ${src}`);
                    reject(err);
                };
                document.head.appendChild(script);
            });
        }

        async function init() {
            term = new Terminal({
                cursorBlink: true,
                fontFamily: '"Cascadia Code", Menlo, monospace',
                fontSize: 14,
                theme: { background: '#1a1b26', foreground: '#a9b1d6', cursor: '#c0caf5' }
            });
            fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            term.open(document.getElementById('terminal-container'));
            fitAddon.fit();

            logDebug("Terminal UI initialized.");

            try {
                logDebug("Attempting to load libv86.js...");
                await loadScript(V86_LIB);
                
                // The log shows "Script loaded successfully" but V86Starter is missing immediately after.
                // We will poll for up to 5 seconds to allow the browser to parse/execute the script.
                logDebug("Script tag injected. Polling for V86Starter variable...");
                
                let checkAttempts = 0;
                const maxAttempts = 50; // 5 seconds total (100ms * 50)
                
                const waitForV86 = new Promise((resolve, reject) => {
                    const check = () => {
                        if (typeof window.V86Starter !== 'undefined') {
                            logDebug("V86Starter found in window scope!");
                            resolve();
                        } else if (checkAttempts < maxAttempts) {
                            checkAttempts++;
                            setTimeout(check, 100);
                        } else {
                            reject(new Error("Timeout waiting for V86Starter to initialize."));
                        }
                    };
                    check();
                });

                await waitForV86;

                logDebug("V86Starter confirmed. Starting boot sequence...");
                document.getElementById('boot-status').innerText = "Booting Virtual Machine...";
                bootVM();

            } catch (e) {
                logDebug("CRITICAL ERROR: " + e.message);
                term.writeln("\x1b[31m[Error]\x1b[0m Failed to initialize emulator engine.");
                term.writeln(`\x1b[33m[Details]\x1b[0m ${e.message}`);
                term.writeln("Check if 'libv86.js' is a valid JS file and not an HTML error page.");
            }
        }

        function bootVM() {
            try {
                logDebug("Instantiating V86Starter...");
                
                emulator = new window.V86Starter({
                    wasm_path: WASM_PATH,
                    memory_size: 128 * 1024 * 1024,
                    vga_as_text_mode: true,
                    bios: { url: BIOS_IMAGE },
                    cdrom: { url: ALPINE_IMAGE },
                    autostart: true,
                });

                logDebug("V86Starter object created successfully.");

                emulator.add_listener("download-error", (url) => {
                    logDebug(`Download failed for: ${url}`);
                    term.writeln(`\x1b[31m[Error]\x1b[0m Failed to download: ${url}`);
                });

                emulator.add_listener("serial0-output-char", (char) => {
                    const overlay = document.getElementById('overlay');
                    if (overlay && !overlay.classList.contains('hidden')) {
                        overlay.classList.add('hidden');
                        logDebug("Guest activity detected.");
                    }
                    term.write(char);
                });
                
                term.onData((data) => {
                    if (emulator) emulator.serial0_send(data);
                });

                window.addEventListener('resize', () => fitAddon.fit());
                term.focus();
                
                setTimeout(() => {
                    const overlay = document.getElementById('overlay');
                    if (overlay && !overlay.classList.contains('hidden')) {
                        logDebug("Watchdog: No output from VM after 10s.");
                        term.writeln("\x1b[33m[Diagnostic]\x1b[0m Still waiting for guest response...");
                        term.writeln("1. Check if linux.iso is actually a bootable image.");
                        term.writeln("2. Ensure seabios.bin is present.");
                    }
                }, 10000);

            } catch (err) {
                logDebug("Exception in bootVM: " + err.message);
                term.writeln("\x1b[31m[Error]\x1b[0m VM failed to start: " + err.message);
            }
        }

        window.onload = init;
    </script>
</body>
</html>
