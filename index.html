<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Linux Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background-color: #1a1b26; overflow: hidden; }
        #terminal-container { width: 100vw; height: 100vh; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #7aa2f7; text-align: center; z-index: 10; background: #1a1b26;
            transition: opacity 0.5s ease;
        }
        .spinner {
            border: 4px solid rgba(122, 162, 247, 0.1); width: 40px; height: 40px;
            border-radius: 50%; border-left-color: #7aa2f7; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { opacity: 0; pointer-events: none; }
        #debug-log {
            position: absolute; bottom: 10px; left: 10px; color: #565f89; 
            font-size: 10px; text-align: left; pointer-events: none;
            max-height: 200px; overflow-y: auto; width: 100%;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div id="loader-content">
            <div class="spinner"></div>
            <p id="boot-status">Initializing Web-Native Linux...</p>
        </div>
    </div>

    <div id="terminal-container"></div>
    <div id="debug-log"></div>

    <script>
        /**
         * GitHub Pages Local Configuration
         * Ensure linux.iso, seabios.bin, libv86.js, and v86.wasm
         * are all in the same folder as this index.html file.
         */
        const V86_LIB = "./libv86.js";
        const WASM_PATH = "./v86.wasm";
        const ALPINE_IMAGE = "./linux.iso";
        const BIOS_IMAGE = "./seabios.bin";

        let term, fitAddon, emulator;

        function logDebug(msg) {
            // Log to browser console
            console.log("%c[V86 DEBUG]", "color: #7aa2f7; font-weight: bold", msg);
            
            // Log to screen UI
            const logDiv = document.getElementById('debug-log');
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logDiv.appendChild(entry);
        }

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = (err) => {
                    logDebug(`Failed to load script: ${src}`);
                    reject(err);
                };
                document.head.appendChild(script);
            });
        }

        async function init() {
            // 1. Setup Terminal
            term = new Terminal({
                cursorBlink: true,
                fontFamily: '"Cascadia Code", Menlo, monospace',
                fontSize: 14,
                theme: { background: '#1a1b26', foreground: '#a9b1d6', cursor: '#c0caf5' }
            });
            fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            term.open(document.getElementById('terminal-container'));
            fitAddon.fit();

            logDebug("Terminal UI initialized.");

            try {
                // 2. Load v86 Library
                logDebug("Attempting to load libv86.js...");
                await loadScript(V86_LIB);
                logDebug("libv86.js script loaded successfully.");
                
                // 3. Auto-boot VM
                document.getElementById('boot-status').innerText = "Booting Virtual Machine...";
                bootVM();

            } catch (e) {
                logDebug("CRITICAL ERROR during initialization: " + e.message);
                term.writeln("\x1b[31m[Error]\x1b[0m Failed to initialize emulator engine.");
                term.writeln("Ensure 'libv86.js' is in the same folder as index.html.");
            }
        }

        function bootVM() {
            try {
                logDebug("Instantiating V86Starter...");
                
                // Detailed configuration for auto-boot
                emulator = new V86Starter({
                    wasm_path: WASM_PATH,
                    memory_size: 128 * 1024 * 1024,
                    vga_as_text_mode: true,
                    bios: { url: BIOS_IMAGE },
                    cdrom: { url: ALPINE_IMAGE },
                    autostart: true, // This starts the CPU immediately
                });

                logDebug("V86Starter object created. Checking for WASM load...");

                // Pipe VM output to xterm.js
                emulator.add_listener("serial0-output-char", (char) => {
                    // Hide overlay once the BIOS/Kernel starts sending characters
                    const overlay = document.getElementById('overlay');
                    if (overlay && !overlay.classList.contains('hidden')) {
                        overlay.classList.add('hidden');
                        logDebug("Guest activity detected. Terminal active.");
                    }
                    term.write(char);
                });
                
                // Handle keyboard input
                term.onData((data) => {
                    if (emulator) emulator.serial0_send(data);
                });

                window.addEventListener('resize', () => {
                    fitAddon.fit();
                });
                
                term.focus();
                
                // Watchdog for common file loading issues
                setTimeout(() => {
                    const overlay = document.getElementById('overlay');
                    if (overlay && !overlay.classList.contains('hidden')) {
                        logDebug("Watchdog: No output from VM after 10 seconds.");
                        term.writeln("\x1b[33m[Diagnostic]\x1b[0m Still waiting for guest response...");
                        term.writeln("Verify linux.iso and seabios.bin exist at the root of your repo.");
                    }
                }, 10000);

            } catch (err) {
                logDebug("Exception during bootVM: " + err.message);
                term.writeln("\x1b[31m[Error]\x1b[0m VM failed to start: " + err.message);
            }
        }

        // Start everything on page load
        window.onload = init;
    </script>
</body>
</html>
