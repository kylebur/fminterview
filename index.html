<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Linux Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background-color: #1a1b26; overflow: hidden; }
        #terminal-container { width: 100vw; height: 100vh; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #7aa2f7; text-align: center; z-index: 10; background: #1a1b26;
        }
        .spinner {
            border: 4px solid rgba(122, 162, 247, 0.1); width: 40px; height: 40px;
            border-radius: 50%; border-left-color: #7aa2f7; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        button {
            background: #7aa2f7; color: #1a1b26; border: none; padding: 12px 24px;
            border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 16px;
        }
        button:disabled { background: #414868; cursor: wait; }
        .hidden { display: none; }
        #debug-log {
            position: absolute; bottom: 10px; left: 10px; color: #565f89; 
            font-size: 10px; text-align: left; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div id="loader-content">
            <div class="spinner"></div>
            <p>Ready to boot Linux...</p>
        </div>
        <button id="start-btn" style="display: none;">Start Session</button>
    </div>

    <div id="terminal-container"></div>
    <div id="debug-log"></div>

    <script>
        /**
         * GitHub Pages Local Configuration
         * Ensure linux.iso, seabios.bin, libv86.js, and v86.wasm
         * are all in the same folder as this index.html file.
         */
        const V86_LIB = "./libv86.js";
        const WASM_PATH = "./v86.wasm";
        const ALPINE_IMAGE = "./linux.iso";
        const BIOS_IMAGE = "./seabios.bin";

        let term, fitAddon, emulator;

        function logDebug(msg) {
            console.log(msg);
            const logDiv = document.getElementById('debug-log');
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logDiv.appendChild(entry);
        }

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        async function init() {
            term = new Terminal({
                cursorBlink: true,
                fontFamily: '"Cascadia Code", Menlo, monospace',
                fontSize: 14,
                theme: { background: '#1a1b26', foreground: '#a9b1d6', cursor: '#c0caf5' }
            });
            fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            term.open(document.getElementById('terminal-container'));
            fitAddon.fit();

            logDebug("Terminal initialized.");

            try {
                await loadScript(V86_LIB);
                logDebug("libv86.js loaded.");
                
                document.getElementById('loader-content').style.display = 'none';
                const startBtn = document.getElementById('start-btn');
                startBtn.style.display = 'block';
                
                startBtn.onclick = () => {
                    logDebug("Start button clicked.");
                    startBtn.disabled = true;
                    startBtn.innerText = "Initializing VM...";
                    bootVM();
                };
            } catch (e) {
                logDebug("Error loading libv86.js");
                term.writeln("\x1b[31m[Error]\x1b[0m Failed to load libv86.js from your repository.");
                term.writeln("Please verify that libv86.js is in the same folder as index.html.");
            }
        }

        function bootVM() {
            try {
                logDebug("Creating V86Starter instance...");
                emulator = new V86Starter({
                    wasm_path: WASM_PATH,
                    memory_size: 128 * 1024 * 1024,
                    vga_as_text_mode: true,
                    bios: { url: BIOS_IMAGE },
                    cdrom: { url: ALPINE_IMAGE },
                    autostart: true,
                });

                emulator.add_listener("serial0-output-char", (char) => {
                    if (document.getElementById('overlay')) {
                        document.getElementById('overlay').classList.add('hidden');
                        logDebug("First character received from VM.");
                    }
                    term.write(char);
                });
                
                term.onData((data) => {
                    if (emulator) emulator.serial0_send(data);
                });

                window.addEventListener('resize', () => fitAddon.fit());
                term.focus();
                
                logDebug("VM started. Waiting for output...");

                // Fallback: If no output after 10 seconds, show error
                setTimeout(() => {
                    const overlay = document.getElementById('overlay');
                    if (overlay && !overlay.classList.contains('hidden')) {
                        logDebug("Timeout: No output from VM after 10s.");
                        term.writeln("\x1b[33m[Warning]\x1b[0m No response from VM yet. Check if linux.iso and seabios.bin are in the correct folder.");
                        document.getElementById('start-btn').disabled = false;
                        document.getElementById('start-btn').innerText = "Retry Session";
                    }
                }, 10000);

            } catch (err) {
                logDebug("Exception during bootVM: " + err.message);
                term.writeln("\x1b[31m[Error]\x1b[0m Boot failed: " + err.message);
            }
        }

        window.onload = init;
    </script>
</body>
</html>
